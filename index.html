<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 class="title">ROCK PAPER SCISSORS<span style="font-size: small;">*out of 5</span></h1>
   <div class="main-container">
      <div id="leftpanel" class="container">
         <div class="score">
            <h3>Score</h3>
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
         </div>
         <p id="announcer"></p>
         <p id="game-done"></p>
         <button id="play-again" style="display: none;"><i class="fas fa-redo"></i></button>
      </div>
      <div id="rightpanel" class="container">
         <div id="result">
            <div class="card" id="player-card">
               <h1><span class="hands" id="player-result"></span></h1>
               <p>Player</p>
            </div>
            <div class="card" id="computer-card">
               <h1><span class="hands" id="computer-result"></span></h1>
               <p>Computer</p>
            </div>
         </div>
         <div id="buttons">
            <button class='rps'id="rock">✊</button>
            <button class='rps' id="paper">✋</button>
            <button class='rps' id="scissors">✌️</button>
         </div>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
