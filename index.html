<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>ROCK PAPER SCISSORS<span style="font-size: small;">*out of 5</span></h1>
   <div class="container">
      <div id="buttons">
         <button id="rock">✊</button>
         <button id="paper">✋</button>
         <button id="scissors">✌️</button>
      </div>
      <h2 id="clickStart">Click one to start game.</h2>
   </div>
   <div id="canvas">
      <div class="score">
         <h2>Score</h2>
         <h3>Player: <span id="player-score">0</span></h3>
         <h3>Computer: <span id="computer-score">0</span></h3>
      </div>
      <div id="result">
         <p>Computer: <span id="computer-result"></span> </p>
         <p>Player: <span id="player-result"></span></p>
         <p id="announcer"></p>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
